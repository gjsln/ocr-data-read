<div id="adminLoginPage" class="container">
	<div class="login-box-section">
		<div class="back-btn">
			<a routerLink="/" routerLinkActive="active">
				<span class="back-btn-img"><img src="images/BackToLanding.png" /></span>
				<span class="back-btn-txt">Back to landing page</span>
			</a>
		</div>
		<div class="login-box-content">
			<div class="login-placeholder-img col-xs-5 no-padding">
				<img src="images/LoginImage.png" />
			</div>
			<div class="login-controls col-xs-7">
				<div class="kyc-image">
					<img src="images/LoginLogo.png" />
				</div>
				<div class="login-ctrls-txt">
					<input type="text" placeholder="User Name" class="forms-control" name="txt_userName" id="txt_userName" />
				</div>
				<div class="login-ctrls-txt">
					<input type="password" placeholder="Password" class="forms-control" name="txt_password" id="txt_password" />
				</div>
				<div class="login-ctrls-btn">
					<a routerLink="/adminlist" routerLinkActive="active">
						<button class="btn btn-sucess">Login</button>
					</a>
					<span class="forgot-link-login"><a href="#">Forgot Password?</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
